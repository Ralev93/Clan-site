
{% extends "base.html" %}

{% block title %}All members{% endblock %}


{% block content %}
     {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{% url 'basic:user_detail' user.id %}">{{ user.get_username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
{% endblock %}
